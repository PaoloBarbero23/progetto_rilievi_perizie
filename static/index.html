<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Controllo rilievi perizie</title>
	

	<link rel="icon" href="img/icon.png" type="image/gif">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.7/sweetalert2.all.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<link rel="stylesheet" href="index.css">
	<script type="text/javascript" src="environment.js"></script>
	<script type="text/javascript" src="libreria.js"></script>
	<script src="index.js"></script>

</head>

<body>

	<div id="wrapper">
		<!--NAVBAR-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand"><img src="img/icon.png" style="width: 40px;" alt=""></a>
				
				<div class="" id="options">
					<ul class="navbar-nav">
						<li class="nav-item">
							<button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
								aria-controls="offcanvasRight" id="btnUtenti">
								<a class="nav-link active" aria-current="page">
									<i class="bi bi-person"></i>
									Utenti
								</a>
							</button>
						
							<button type="button" id="btnLogout" style="background-color: transparent; border: none" >
								<a class="nav-link active" aria-current="page" style="color: red;">
									<i class="bi bi-door-open" ></i>
									Logout
								</a>
							</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="divPerizie">
			<div id="divMappa">
				<div id="div_filtro">
					<div class="col-md-5">
						<label for="listUtenti" class="form-label">Filtra utenti</label>
					<input class="form-control" id="listUtenti" placeholder="ricerca per mail" type="search">
					</div>
					<div class="col-md-5">
						<label for="listPerizie" class="form-label">Filtra le perizie</label>
						<select class="form-select" id="listPerizie">
							<option value="0">Tutte</option>
							<option value="1">Solo importanti</option>
						</select>
					</div>
				</div>
				<div id="divMap">

					<div id="map">

					</div>
					<div id="panel">
						<i class="bi bi-x" id="btnCloseDir"></i>
					</div>
				</div>

			</div>
			<div id="div_info">
				<i class="bi bi-x" id="btnClose"></i>
				<div class="row">
					<div class="col-lg-5" id="info_user_perizie">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title">Informazioni</h5>

								<i class="bi bi-star tip" data-bs-toggle="tooltip" data-bs-placement="right"
									title="Segna come importante" id="btnImportant"></i>

							</div>
							<div class="card-body">
								<div class="row" id="infoUser">
									<h5>Informazioni su chi ha fatto la perizia</h5>


									<div class="col-md-4">
										<img alt="user" id="user_perizia" class="immagini">
									</div>
									<div class="col-md-8" id="txtInfoUser">
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-md-12" id="txtInfoPerizia">
										<h5>Informazioni sulla perizia:</h5>
									</div>
								</div>

							</div>
						</div>
					</div>
					<div class="col-lg-7" id="info_perizia">
						<div class="row">

							<div id="img">
	
	
								<button class="carousel-control-prev" type="button" data-bs-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Previous</span>
								</button>
								<button class="carousel-control-next" type="button" data-bs-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Next</span>
								</button>
	
							</div >
							<div id="desc_img">
								<span></span>
							</div>
						</div>
					</div>
				</div>
				<div class="row" id="div_azioni">
					<button class="btn btn-primary btnAction" id="btnInfoAnnulla">Annulla</button>
					<button class="btn btn-primary btnAction" id="btnInfoSalva" >Salva</button>
					<button class="btn btn-primary btnAction" id="btnInfoModifica" >Modifica</button>

				</div>

			</div>
		</div>
	</div>

	<!--DIV USER-->
	<div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
		id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
		<div class="offcanvas-header">
			<h5 id="offcanvasRightLabel">Lista utenti</h5>
			<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body" id="div_user">
			<div class="container">
				<div class="row endrow">
					<div class="col-md-12">
						<button type="button" class="btn btn-primary bluecolor" data-bs-toggle="modal"
							data-bs-target="#modalUser" id="btnAddUser">
							<i class="bi bi-person-plus "></i> Aggiungi utente
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>

	<!--MODAL USER-->
	<div class="modal fade" id="modalUser" tabindex="-1" aria-labelledby="modalUserLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalUserLabel">Aggiungi utente</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>

						<div class="mb-3">
							<label for="txtEmailNew" class="col-form-label">Email<sup
									style="font-weight: bold; color: red;">*</sup></label>
							<input type="email" class="form-control" id="txtEmailNew">
							<p class="error" id="newUserMailErr"></p>
						</div>
						<div class="mb-3">
							<label for="txtPwdNew" class="col-form-label">Password
								<button type="button" data-bs-toggle="tooltip" data-bs-placement="right"
									title="Se il campo è vuoto, il valore di default sarà 'password'" id="tipPwd"
									class="tip">
									<i class="bi bi-question-circle"></i>
								</button></label>
							<input type="password" class="form-control" id="txtPwdNew">
							<p class="error"></p>
						</div>
						<div class="mb-3">
							<label for="txtUsernameNew" class="col-form-label">Nome utente
								<button type="button" data-bs-toggle="tooltip" data-bs-placement="right"
									title="Questo campo può anche essere riempito in seguito" class="tip">
									<i class="bi bi-question-circle"></i>
								</button></label>
							<input type="text" class="form-control" id="txtUsernameNew">
						</div>
						<div class="mb-3">
							<label for="txtImgNew" class="col-form-label">Immagine
								<button type="button" data-bs-toggle="tooltip" data-bs-placement="right"
									title="Questo campo può anche essere riempito in seguito" class="tip">
									<i class="bi bi-question-circle"></i>
								</button>
							</label>
							<div class="form-group input-group">
								<input type="file" class="form-control" id="txtImgNew" placeholder="Seleziona un file"
									accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*">
							</div>
						</div>
						<div class="mb-3 obl" style="color: red;">
							<span style="font-weight: bold;">*</span>: campi obbligatori
						</div>


					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
						id="btnCloseModal">Chiudi</button>
					<button type="button" class="btn btn-primary bluecolor" id="btnSaveUser">Salva</button>
				</div>
			</div>
		</div>
	</div>


	<!--MODAL DETAILS-->
	<div class="modal fade" id="userDettagli" tabindex="-1" aria-labelledby="modalUserDettagli" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalUserDettagli">Dettagli utente</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3" id="backgroundImg">
							<img src="" alt="img/no_photo.jpg" id="imgProfilo" class="immagini">
							<p id="nomeUtente"></p>
						</div>
						<div class="mb-3">
							<label for="txtEmailDettagli" class="col-form-label">Email</label>
							<input type="email" class="form-control" id="txtEmailDettagli" readonly>
						</div>
						<div class="mb-3">
							<label for="txtColorDettagli" class="col-form-label">Colore del marker
								<button type="button" data-bs-toggle="tooltip" data-bs-placement="right"
									title="Colore del marker per l'utente" class="tip">
									<i class="bi bi-question-circle"></i>
								</button>
							</label>
							<input type="color" class="form-control" id="txtColorDettagli">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" id="btnRigeneraPassword">Rigenera password</button>
					<button type="button" class="btn btn-primary" id="btnSalvaDettagli">Salva</button>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
						id="btnChiudiDettagli">Chiudi</button>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
