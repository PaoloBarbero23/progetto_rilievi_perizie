<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <title>Rilievi e perizie</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
    <script src="libreria.js"></script>
    <script src="login.js"></script>

    <link rel="icon" href="img/icon.png" type="image/gif">
</head>

<body>
    <div id="div_login">

        <!--TITLE-->
        <div class="container">
            <div class="row titolo">
                <div class="col-md-12">
                    <h1 class="text-center">Rilievi perizie</h1>
                </div>
            </div>
            <!-- LOGIN -->
            <form class="login">

                <h1 class="h3 mb-3 fw-normal">Accedi</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="txtEmail" placeholder="name@example.com">
                    <label for="floatingInput">Indirizzo email</label>
                    <p class="error" id="mailErr"></p>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <i class="bi bi-eye" id="eyePwd"></i>
                </div>
                <p class="error" id="accesErr"></p>

                <button class="w-100 btn btn-lg btn-primary" type="button" id="btnLogin">Accedi</button>

            </form>
        </div>
    </div>
</body>

</html>
