<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Controllo rilievi perizie</title>
	<link rel="icon" href="img/icoVallauri.png" type="image/png" />

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<link rel="stylesheet" href="login.css">
	<script type="text/javascript" src="libreria.js"></script>
	<script src="login.js"></script>
</head>

<body>
	<!--TITLE-->
	<div class="container">
		<div class="row titolo">
			<div class="col-md-12">
				<h1 class="text-center">Controllo rilievi perizie</h1>
			</div>
		</div>



		<!-- LOGIN -->
		<form class="login">

			<h1 class="h3 mb-3 fw-normal">Accedi</h1>

			<div class="form-floating">
				<input type="email" class="form-control" id="txtEmail" placeholder="name@example.com">
				<label for="floatingInput">Indirizzo email</label>
				<p class="error" id="mailErr"></p>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="txtPassword" placeholder="Password">
				<label for="floatingPassword">Password</label>
				<i class="bi bi-eye" id="eyePwd"></i>
			</div>
			<p class="error" id="accesErr"></p>

			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> Mantieni l'accesso
				</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="button" id="btnLogin">Accedi</button>

		</form>







	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
